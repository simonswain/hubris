<!DOCTYPE html>
<html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta name="google" value="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hubris</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>

  <body>
    <div id="app">
      <header class="nav">
        <ul><li><a href="index.html">Hubris</a></li><li><a href="layout.html">Layout</a></li><li><a href="views.html">Views</a></li><li><a href="styles.html">Styles</a></li></ul>
        <ul class="session"><li><a href="https://github.com/simonswain/hubris">Github</a></li></ul>
      </header>

      <div class="tabs">
        <ul><li><a href="dataset.html">Dataset</a></li><li><a href="form.html">Form</a></li><li><a href="dashboard.html">Dashboard</a></li></ul>
      </div>

      <div class="view has-tabs">

        <div class="actions">
          <ul>
            <li><a href="#new" class="create">+</a></li>
          </ul>
        </div>

        <div class="selector">
          <ul class="switch">
            <li class="active"><a href="#">Alpha</a></li><li><a href="#">Bravo</a></li>
          </ul>
          <div class="filter">
            <input type="text" placeholder="filter" />
            <button type="button" class="action-clear">&times</button>
          </div>
        </div>

        <div class="dataset">
          <table>
            <thead>
              <tr>
                <th class="check"><input type="checkbox" /></th>
                <th>Title</th>
                <th class="numeric">Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="check"><input type="checkbox" /></td>
                <td>My Row</td>
                <td class="numeric">0.00</td>
              </tr>
              <tr>
                <td class="check"><input type="checkbox" /></td>
                <td>My Row</td>
                <td class="numeric">0.00</td>
              </tr>
            </tbody>         
          </table>
        </div>

      </div>

    </div>
  </body>
</html>
