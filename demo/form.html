<!DOCTYPE html>
<html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta name="google" value="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hubris</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>

  <body>
    <div id="app">
      <header class="nav">
        <ul><li><a href="index.html">Hubris</a></li><li><a href="layout.html">Layout</a></li><li><a href="views.html">Views</a></li><li><a href="styles.html">Styles</a></li><li><a href="dataset.html">Dataset</a></li><li><a href="form.html">Form</a></li></ul>
        <ul class="session"><li><a href="https://github.com/simonswain/hubris">Github</a></li></ul>
      </header>
      <div class="view view-scroll">

        <div class="actions">
          <a href="#" class="back">Back</a>
        </div>

        <div class="panel">

          <h1>Account</h1>
          <div class="form">
            <form>
              <div>
                <label>Business Name</label>
                <input type="text" name="title" placeholder="Business Name" value="" />
              </div>
              <p>Primary Contact</p>
              <div>
                <label>Given Name</label>
                <input type="text" name="name_given"  placeholder="Given Name" value="" />
              </div>
              <div>
                <label>Family Name</label>
                <input type="text" name="name_family"  placeholder="Family Name" value="" />
              </div>
              <p>Contact details</p>
              <div>
                <label>Email</label>
                <input type="email" name="email"  placeholder="your@email.com" value="" />
              </div>
              <div>
                <label>Phone</label>
                <input type="text" name="phone"  placeholder="Phone Number" value="" />
              <p class="tip">Enter your phone number including international dialing code</p>
              </div>
              <div class="space-before">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
        <div class="content panel">
          <div class="form">
            <button type="submit" class="btn-danger action-logout">Logout</button>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
